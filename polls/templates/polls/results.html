<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% if question %} {{question.question_text}} {% endif %}</title>
  </head>
  <body>

	<h2>{{ question.question_text }} <h6>({{ question.pub_date}})</h6> </h2> 
    <ul>            
        {% for choice in question.choice_set.all %}
          <li>{{ choice.choice_text }} <small>({{ choice.votes }} vote{{ choice.votes|pluralize }})</small> </li> 
        {% endfor %}
    </ul>	   
    
  </body>
</html>
