<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% if question %} {{question.question_text}} {% endif %}</title>
  </head>
  <body>
        <h2>{{ question.question_text }}</h2> <small>({{ question.pub_date}})</small>
        <ul>            
            {% for choice in question.choice_set.all %}
              <li>{{ choice.choice_text }} <small>({{ choice.votes }} votes)</small> </li> 
            {% endfor %}
        </ul>	    
  </body>
</html>
